{% extends "base.html" %}
{%load crispy_forms_tags %}
{% block content %}
<div class="d-flex justify-content-center">
    <div>
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>
{% endblock content %}
